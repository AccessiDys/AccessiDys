    <script type="text/javascript">

	 function AppcacheUpdated() {
	    console.log('AppcacheUpdated');
	    var elementScope;
	    var fileCounter = 0;
	    console.log('window.applicationCache.status');
	    console.log(window.applicationCache.status);

	    return {
	        restrict: 'EA',
	        scope: {},
	        link: function(scope) {
	            elementScope = scope;
	        },
	        controller: function($scope, $rootScope, $timeout, $location) {

	            var appCache = window.applicationCache;
	            console.log(window.applicationCache.status);
	            $rootScope.indexLoader = false;
	            $rootScope.emergencyUpgrade = false;
	            $rootScope.loaderMessage = '';
	            appCache.addEventListener('cached', function(e) {
	                console.log('window.applicationCache.addEventListener cached');
	                console.log(e);
	                console.log(window.applicationCache.status);
	                console.log('timeout');
	                var tmp = window.location.href;
	                if (tmp.indexOf("adaptation.html") > 0 && tmp.indexOf("/listDocument") > 0) {
	                    $rootScope.loaderMessage = 'Verification des documents dans votre DropBox.Veuillez patienter ';
	                } else {
	                    if (tmp.indexOf("/workspace") > 0) {
	                        $rootScope.$broadcast('showFileDownloadLoader');
	                    }
	                    if ($rootScope.emergencyUpgrade == false) {
	                        $rootScope.indexLoader = false;
	                        if (!$rootScope.$$phase) {
	                            $rootScope.$digest();
	                        }
	                    }
	                    if (!$rootScope.$$phase) {
	                        $rootScope.$digest();
	                    }
	                }
	                $timeout(function() {
	                    $rootScope.$broadcast('RefreshListDocument');
	                    $rootScope.$broadcast('UpgradeProcess');
	                    $scope.show = false;
	                });
	            });

				appCache.addEventListener('updateready', function(e) {
					console.log('Update Ready ==> updateready 1 ... ');
					//window.location.reload();
					localStorage.setItem('appcacheUpdated', true);
					if (localStorage.getItem('appCheck') != null) {
						localStorage.removeItem('appcacheUpdated');
						localStorage.removeItem('appCheck');

						setTimeout(function() {
							window.location.reload()
						}, 2000)
					}
				});

	            appCache.addEventListener('downloading', function(event) {
	                console.log("Started Download.");
	                $rootScope.indexLoader = true;
	                $('.loader_cover').show();
	                if (!$rootScope.$$phase) {
	                    $rootScope.$digest();
	                }
	            }, false);

	            appCache.addEventListener('progress', function(event) {
	                $rootScope.indexLoader = true;
	                $('.loader_cover').show();
	                console.log('_________Progress______________');
	                if (!event.loaded || !event.total) {
	                    fileCounter++;
	                    event.loaded = fileCounter;
	                    event.total = 128;
	                }
	                console.log(event.loaded + " of " + event.total);
	                if (event.loaded === event.total) {
	                    $rootScope.loaderMessage = '';
	                    if (!$rootScope.$$phase) {
	                        $rootScope.$digest();
	                    }

	                } else {
	                    var tmp = window.location.href;
                      if (tmp.indexOf("#/listDocument") > -1) {
                        $rootScope.loaderMessage = 'Mise en cache de la liste de vos documents en cours. Veuillez patienter ';
                      } else {
                        var urlMatch = /((\d+)(-)(\d+)(-)(\d+))/i.exec(encodeURIComponent(tmp));
                        if (urlMatch && urlMatch.length > 0) {
                          $rootScope.loaderMessage = 'Mise en cache de votre document en cours. Veuillez patienter ';
                        } else {
                          $rootScope.loaderMessage = 'Mise en cache de l\'application en cours. Veuillez patienter ';
                        }
                      }
                      $rootScope.loaderProgress = parseInt((event.loaded * 100) / event.total);
                      $rootScope.indexLoader = true;
                      if (!$rootScope.$$phase) {
                          $rootScope.$digest();
                      }
	                }

	            }, false);

	            appCache.addEventListener('noupdate', function(event) {
	                console.log('noupdate event');
	                var tmp = window.location.href;
	                if (tmp.indexOf("adaptation.html" && tmp.indexOf("/listDocument") > 0) > 0) {
	                    $rootScope.loaderMessage = 'Verification des document dans votre DropBox.Veuillez patienter ';
	                } else {
	                    if (tmp.indexOf("/workspace") > 0) {
	                        $rootScope.$broadcast('showFileDownloadLoader');
	                    }
	                    if ($rootScope.emergencyUpgrade == false) {
	                        $rootScope.indexLoader = false;
	                        if (!$rootScope.$$phase) {
	                            $rootScope.$digest();
	                        }
	                    }
	                    if (!$rootScope.$$phase) {
	                        $rootScope.$digest();
	                    }
	                }
	                $timeout(function() {
	                    $rootScope.$broadcast('RefreshListDocument');
	                    $rootScope.$broadcast('UpgradeProcess');

	                    $scope.show = false;
	                }, 500, true);
	            }, false);


	            appCache.addEventListener('checking', function(event) {
	                console.log('noupdate event + affiche Loader ici');
	                $rootScope.indexLoader = true;
	            }, false);

	            if (!navigator.onLine) {
	                console.log('you are really offline');
	                $scope.show = true;
	            }
	            if (window.applicationCache.status === 4) {
	                console.log('Update Ready ==> updateready 2 ... ');
	                //window.location.reload();
	                localStorage.setItem('appcacheUpdated', true);
					if (localStorage.getItem('appCheck') != null) {
						localStorage.removeItem('appcacheUpdated');
						localStorage.removeItem('appCheck');

						setTimeout(function() {
							window.location.reload()
						}, 2000)
					}
	            }
	            if (window.applicationCache.status === 1) {
	                console.log('window.applicationCache.addEventListener noupdate');
	                console.log(window.applicationCache.status);
	                $scope.show = true;

	            }
	            $scope.$watch("show", function(value) {
	                console.log('show ==> ' + value);
                    if (value === true && ($location.absUrl().indexOf('listDocument') > 0 || $location.absUrl().indexOf('apercu')) ) {
	                    console.log('emitting event');
	                    $timeout(function() {
	                        $rootScope.$broadcast('RefreshListDocument');
                          $rootScope.$broadcast('UpgradeProcess');
	                        $scope.show = false;
	                    });
	                }
	            });
	        }

	    };
	}

	angularModule = angular.module('cnedApp');
	console.log('angularModule ==> ');
	console.log(angularModule);
	angularModule.directive("appcacheUpdated", AppcacheUpdated);
	if (typeof PDFJS !== 'undefined') {
	    PDFJS.workerSrc = 'https://localhost:3000/bower_components/pdfjs/pdf.worker.min.js';
	}
	var finalVersion = false;
	var counter = 0;
    </script>
    <script>
    var ownerId = null;
    var blocks = [];
    var listDocument=[];

    <script>
    var Appversion='';

    function upgrade(dataToSend) {
    	$('#upgradeLoader').show();
    	localStorage.setItem('lockOperationDropBox', false);
    	if (localStorage.getItem('compteId')) {
    		$.ajax({
    			type: 'post',
    			url: 'https://localhost:3000/checkVersion',
    			data: dataToSend,
    			success: function(data) {
    				if (data.update == 1) {
    					window.location.reload()
    				} else if (data.update == -1) {
    					window.location.href = "https://localhost:3000/#/needUpdate";
    				} else {
    					console.log('has latest version')
    				}
    			}
    		});
    	} else {
    		window.location.href = 'https://localhost:3000/#/needUpdate';
    	}
    }
    if (Appversion.length > 0) {
    	var dataToSend = {
    		url: window.location.href,
    		version: Appversion,
    		owner: ownerId,
    		id: localStorage.getItem('compteId')
    	};
    	if (localStorage.getItem('hasNew') != null) {
    		var list = JSON.parse(localStorage.getItem('hasNew'));
    	} else {
    		var list = [];
    	}
    	if (localStorage.getItem('compteId') !== null) {
    		dataToSend.id = localStorage.getItem('compteId');
    	}
    	$.ajax({
    		type: 'post',
    		url: 'https://localhost:3000/allVersion',
    		data: dataToSend,
    		success: function(data) {
    			if (data.length !== 0) {
    				if (Appversion !== '' + data[0].appVersion + '') { // jshint ignore:line
    					if (list.length > 0) {
    						var docFound = false;
    						for (var i = 0; i < list.length; i++) {
    							if (dataToSend.url.indexOf(list[i]) > -1) {
    								docFound = true;
    								console.log('this document has already a pending update to be applyed')
    								break;
    							}
    						}
    						if (!docFound) {
    							list.push(window.location.href.substring(0, window.location.href.indexOf('.html') + 5));
    							localStorage.setItem('hasNew', JSON.stringify(list))
    							upgrade(dataToSend);
    						} else {
    							console.log('doc found in list do nothing')
    							console.log(localStorage.getItem('appcacheUpdated'))
								localStorage.setItem('appCheck',true);
								if (localStorage.getItem('appcacheUpdated') != null) {
									localStorage.removeItem('appcacheUpdated');
									localStorage.removeItem('appCheck');
                  localStorage.setItem('lockOperationDropBox', false);
									setTimeout(function() {
										window.location.reload()
									}, 2000)
								}
    						}
    					} else {
    						list.push(window.location.href.substring(0, window.location.href.indexOf('.html') + 5));
    						localStorage.setItem('hasNew', JSON.stringify(list))
    						upgrade(dataToSend)
    					}
    				} else {

    					for (var i = 0; i < list.length; i++) {
    						if (dataToSend.url.indexOf(list[i]) >-1 ) {
    							console.log('this document has already the latest version')
    							list.splice(i, 1);
    							localStorage.setItem('hasNew', JSON.stringify(list))
    						}
    					}
    					console.log('now we check if there is a reload pending');
    					console.log(localStorage.getItem('appcacheUpdated'));
    					localStorage.setItem('appCheck',true);
    					if (localStorage.getItem('appcacheUpdated')!=null) {
    						localStorage.removeItem('appcacheUpdated');
    						localStorage.removeItem('appCheck');
    						localStorage.setItem('lockOperationDropBox', false);

    						setTimeout(function(){
    							window.location.reload()
    						},2000)
    					}
    				}
    			}
    		},
    		error: function() {
    			localStorage.removeItem('upgradeLock');
    		}
    	});
    };
    </script>
