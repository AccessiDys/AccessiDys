<h1 id="titreTag" class="animated fadeInLeft">Les styles</h1>
<div class="content" id="global_container" data-ng-init="afficherTags()">

	<div class="alert-block alert-success alert-dismissable" id="tag-success-toaster">
		<i class="fa fa-check" aria-hidden="true"></i>

		<strong profile-coloration
				profile="currentProfile"
				text-livereload="true"
				parent="#tag-success-toaster"
				text="{{toasterMsg}}"
				class="{{currentProfile.data.className}}">
		</strong>
	</div>

	<div id="tagPage" document-methodes="" class="doc-General">
		<div class="tags-container">
			<div class="head_section">
				<button type="button" class="add_tag grey_btn pull-right"
					data-toggle="modal" data-target="#tagAdd"
					data-ng-click="create()" title="Ajouter un style">
					Ajouter un style
				</button>
			</div>
			<table>
				<thead>
					<tr>
						<th>Icône</th>
						<th>Position</th>
						<th>Libelle</th>
						<th>Niveau</th>
						<th>Html</th>
						<th class="action_zone">action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="tagItem in listTags">
						<td class="centering"><img data-ng-show="tagItem.picto"
							width="18px" height="36px" data-ng-src="{{tagItem.picto}}" /></td>
						<td>{{tagItem.position}}</td>
						<td>{{tagItem.libelle}}</td>
						<td>{{getLibelleNiveau(tagItem.niveau)}}</td>
						<td>{{tagItem.balise}}</td>
						<td class="action_area centering" uib-dropdown>
							<button type="button" class="action_btn"
								data-show="{{tagItem._id}}" data-shown="false" uib-dropdown-toggle>&nbsp;</button>

							<ul class="action_list" data-show="{{tagItem._id}}" uib-dropdown-menu>
								<li class="setting_tag">
									<a href="" data-ng-click="edit(tagItem)" title="Modifier">
										Modifier
									</a>
								</li>
								<li class="removing_item">
									<a href="" data-ng-click="delete(tagItem)" title="Supprimer">
										Supprimer
									</a>
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
