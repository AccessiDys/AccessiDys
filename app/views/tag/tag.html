<div document-methodes="">
<h1 id='titreCompte' class='animated fadeInLeft' >TAGS</h1>
<div class="tags-container">

  <div class="head_section">
    <button type="button" class="add_profile grey_btn pull-right" data-toggle="modal" data-target="#tagAdd" >Ajouter un Tag</button>
  </div>
	<table class="">
	  <thead>
	    <tr>
        <th>Icône</th>
	      <th>Libelle</th>
        <th class="action_zone">action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="tag in listTags">
        <td class="centering"><img ng-show="tag.picto" width="50px" ng-src="{{tag.picto}}"/></td>  
	      <td>{{tag.libelle}}</td>
        <td class="action_area centering">
          <button type="button" class="action_btn" action-profil="" data-show="{{tag._id}}" data-shown="false">&nbsp;</button>
          <ul class="action_list" data-show="{{tag._id}}">
            <li class="setting_item"><a href=""  data-toggle="modal" data-target="#tagEdit"  ng-click="preModifierTag(tag)">Modifier</a></li>
            <li class="removing_item"><a href="" ng-click="preSupprimerTag(tag)" data-toggle="modal" data-target="#tagDelete" title="" >Supprimer</a></li>
          </ul>
        </td>
	    </tr>
	  </tbody>
	</table>
</div>

<!-- debut modal Add -->
<div class="modal fade" id="tagAdd" tabindex="-1" role="dialog" aria-labelledby="tagAddLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearTag()">&times;</button>
        <h4 class="modal-title" id="tagAddlLabel">Ajouter un tag</h4>
      </div>

      <div ng-show="errorMsg" class="msg_error">
        {{errorMsg}}
      </div> 
      <div class="modal-body adjust-modal-body">
        <div class="row-fluid span6">
          <div class="tab-content">
            <div class="tab-pane active" ng-form="tagAddForm" >
              <form class="form-horizontal" role="form" id="tagAddForm" name="tagAddForm">
                <fieldset>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Libelle</span> <span class="required">*</span></label>
                  <input type="text" id="tagLibelle" name="libelle" placeholder="Entrez le libelle du tag" ng-model="tag.libelle" required>
                  </p>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Position</span> <span class="required">*</span></label>
                  <input type="number" ng-model="tag.position" name="position" required />
                  </p>                  
                  <p class="controls_zone">
                    <label for="docUploadPdf" class="upload_msg"> Icône </label>
                    <span class="file_mask">
                      <label class="parcourir_label">Parcourir</label>
                      <input type="text" id="filename_show" name="">
                      <input type="file" ng-model-instant id="docUploadPdf" multiple onchange="angular.element(this).scope().setFiles(this)" class='btn btn-default' />
                    </span>
                    <button type="button" class="clear_upoadpdf" ng-click="clearUploadPicto()">&nbsp;</button>
                  </p>
                </fieldset>
                <div class="centering" id="ProfileButtons">
                  <button type="button" class="reset_btn" ng-click="clearTag()" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn_simple light_blue" ng-click="ajouterTag()">Ajouter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Add -->

<!-- debut modal Edition -->
<div class="modal fade" id="tagEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearTag()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Editer le tag</h4>
      </div>
      <div ng-show="errorMsg" class="msg_error">
        {{errorMsg}}
      </div> 
      <div class="modal-body adjust-modal-body">
        <div class="row-fluid span6">
          <div class="tab-content">
            <div class="tab-pane active" ng-form="tagEditForm" >
              <form class="form-horizontal" role="form" id="tagEditForm" name="tagEditForm">
                <fieldset>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Libelle</span> <span class="required">*</span></label>
                  <input type="text" id="tagLibelle" placeholder="Entrez le libelle du tag" ng-model="fiche.libelle" required>
                  </p>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Position</span> <span class="required">*</span></label>
                  <input type="number" ng-model="fiche.position" name="position" required />
                  </p>
                  <p class="controls_zone">
                    <label for="docUploadPdf" class="upload_msg"> Icône </label>
                    <span class="file_mask">
                      <label class="parcourir_label">Parcourir</label>
                      <input type="text" id="filename_show" name="">
                      <input type="file" ng-model-instant id="docUploadPdf" multiple onchange="angular.element(this).scope().setFiles(this)" class='btn btn-default' />
                    </span>
                    <button type="button" class="clear_upoadpdf" ng-click="clearUploadPicto()">&nbsp;</button>
                  </p>  
                  <p class="controls_zone">
                      <img ng-show="fiche.picto" width="50px" ng-src="{{fiche.picto}}"/>
                  </p>
                </fieldset>
                <div class="centering" id="ProfileButtons">
                  <button type="button" class="reset_btn" ng-click="clearTag()" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn_simple light_blue" ng-click="modifierTag()">Modifier</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Edition -->

<!-- debut modal Delete -->
<div class="modal fade" id="tagDelete" tabindex="-1" role="dialog" aria-labelledby="tagDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="tagDeletelLabel">Supprimer le tag</h4>
      </div>
      <div class="modal-body adjust-modal-body">
      <div class="info_txt">
        <p class="text_left ajustPadding_bottom">
           Le tag sélectionné va être définitivement supprimé du système. Confirmez-vous cette suppression?
        </p>
      </div>
        <p class="centering">
          <button type="button" class="reset_btn ng-scope" data-dismiss="modal" translate>Annuler</button>
          <button type="button" class="btn_simple light_blue editionProfil ng-scope" ng-click="supprimerTag()" data-dismiss="modal" translate>Supprimer</button>
        </p>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Delete -->
</div>
