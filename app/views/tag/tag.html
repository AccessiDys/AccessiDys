<div document-methodes="">
<h1 id='titreCompte' class='animated fadeInLeft' >TAGS</h1>
<div class="tags-container">

  <div class="head_section">
    <button type="button" class="add_profile grey_btn pull-right" data-toggle="modal" data-target="#tagAdd" >Ajouter un Tag</button>
  </div>
	<table class="table table-bordered tag-list">
	  <thead>
	    <tr>
	      <th>Libelle</th>
	      <th class="action"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="tag in listTags">
	      <td>{{tag.libelle}}</td>
	      <td class="action">
	      	<a ng-click="preSupprimerTag(tag)" href class="btn btn-danger" data-toggle="modal" data-target="#tagDelete"><span class="glyphicon glyphicon-remove"></span></a>
	      	<a ng-click="preModifierTag(tag)" href class="btn btn-primary"  data-toggle="modal" data-target="#tagEdit"><span class="glyphicon glyphicon-edit"></span></a>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>

<!-- debut modal Add -->
<div class="modal fade" id="tagAdd" tabindex="-1" role="dialog" aria-labelledby="tagAddLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="tagAddlLabel">Ajout des tags</h4>
      </div>
      <div class="modal-body adjust-modal-body">
        <div class="row-fluid span6">
          <div class="tab-content">
            <div class="tab-pane active" ng-form="tagAddForm" >
              <form class="form-horizontal" role="form" id="tagAddForm" name="tagAddForm">
                <fieldset>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Libelle</span> <span class="required">*</span></label>
                  <input type="text" id="tagLibelle" name="libelle" placeholder="Entrez le libelle du tag" ng-model="tag.libelle" required>
                  </p>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Position</span> <span class="required">*</span></label>
                  <input type="number" ng-model="tag.position" name="position" required />
                  </p>
                </fieldset>
                <div class="centering" id="ProfileButtons">
                  <button type="button" class="reset_btn" ng-click="" data-dismiss="modal">Annuler</button>
                  <button type="button" class="grey_btn normal_padding" data-dismiss="modal" ng-disabled="!tagAddForm.$valid" ng-click="ajouterTag()">Ajouter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Add -->

<!-- debut modal Edition -->
<div class="modal fade" id="tagEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edition des tags</h4>
      </div>

      <div class="modal-body adjust-modal-body">
        <div class="row-fluid span6">
          <div class="tab-content">
            <div class="tab-pane active" ng-form="tagEditForm" >
              <form class="form-horizontal" role="form" id="tagEditForm" name="tagEditForm">
                <fieldset>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Libelle</span> <span class="required">*</span></label>
                  <input type="text" id="tagLibelle" placeholder="Entrez le libelle du tag" ng-model="fiche.libelle" required>
                  </p>
                  <p class="controls_zone">
                  <label for="tagLibelle" class=""><span>Position</span> <span class="required">*</span></label>
                  <input type="number" ng-model="fiche.position" name="position" required />
                  </p>
                </fieldset>
                <div class="centering" id="ProfileButtons">
                  <button type="button" class="reset_btn" ng-click="afficherTags()" data-dismiss="modal">Annuler</button>
                  <button type="button" class="grey_btn normal_padding" data-dismiss="modal" ng-disabled="!tagEditForm.$valid" ng-click="modifierTag()">Modifier</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Edition -->

<!-- debut modal Delete -->
<div class="modal fade" id="tagDelete" tabindex="-1" role="dialog" aria-labelledby="tagDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="tagDeletelLabel">Suppression d'un Tag</h4>
      </div>
      <div class="modal-body">
			Voulez-vous supprimer ce tag ?
      </div>
      <div class="modal-footer">
        <button type="button" class="reset_btn" data-dismiss="modal">Annuler</button>
        <button type="button" class="grey_btn normal_padding" data-dismiss="modal" ng-click="supprimerTag()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
<!-- fin modal Delete -->
</div>
