<!-- Header -->
  <div ng:include="'/views/common/header.html'"></div>
<!-- End Header -->

<div ng-show="!showApercu">
	<h2>Plan</h2>
	<ul>
	    <li ng-repeat="plan in plans">
	      <a ng-click="setActive(plan.position)" href>{{plan.libelle}}</a>
	    </li>
   </ul>
</div>

<div ng-show="showApercu" class="doc-apercu" body-classes="" >
<div>
		<a ng-click="showApercu = false" href>Revenir au Plan</a>
</div>
  <div>
    <carousel interval="myInterval">
      <slide ng-repeat="slide in blocksAlternative" active="slide.active">
        <img ng-src="data:image/png;base64, {{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <div bind-html-unsafe="slide.text"></div>
          <button ng-show="slide.synthese" ng-click="playSong(slide.synthese)">Ecoutez</button>
          <!-- <audio data-ng-init="initPlayerAudio()" preload="auto">
            <source type="audio/mp3" ng-src="{{slide.synthese}}"></source>
          </audio> -->
        </div>

      </slide>
      <!-- <audio id="player" src="" data-ng-init="initPlayerAudio()" preload="auto"></audio> -->
      <audio id="player" src="" preload="auto"></audio>
    </carousel>
  </div>
</div>
