<h1 id="titreCompte" class="animated fadeInLeft" translate>MonCompte</h1>
<!-- Header -->
<!-- End Header -->
<div class="content">
    <div class="compte_details">
        <div data-ng-init="initial()" document-methodes="" class="doc-General">
            <h2>
                <span>{{compte.prenom}} {{compte.nom}} </span><br/><span class="blue-subtitle">Bienvenue sur votre compte</span>
            </h2>
            <div>
                <div id="addForm" name="addForm">
                    <div class="alert-block alert-success alert-dismissable" id="account-success-toaster">
                        <i class="fa fa-check" aria-hidden="true"></i>

                        <strong regle-style="toasterMsg"
                                apply-rules="forceToasterApdapt"
                                tags="listTagsByProfilToaster">
                        </strong>
                    </div>


                    <form name="testForm" id="testForm" class="form_container">
                        <fieldset class="globalFieldStyle">
                            <div data-ng-show="affichage" class="alert alert-danger">
                                <ul data-ng-repeat="error in addErrorField">
                                    <li>{{error}}</li>
                                </ul>
                            </div>
                            <p class="control_group">
                                <label for="prenom" id="label_fname_etap-one"><span>Prénom  </span></label>
                                <input type="text" class="" name="prenom" placeholder="Prénom"
                                       data-ng-model="compte.prenom" required>
                            </p>
                            <p class="control_group">
                                <label for="nom" id="label_name_etap-one"><span>Nom  </span></label>
                                <input type="text" class="" name="nom" placeholder="Nom" data-ng-model="compte.nom"
                                       required>
                            </p>
                            <p class="control_group">
                                <label for="email" id="label_email_etap-one"><span>Email</span></label>
                                <input type="text" class="" placeholder="Email" name="email"
                                       data-ng-model="compte.email" required disabled>
                            </p>
                            <a href="" class="green_link" data-ng-click="editPassword()"
                               title="{{'Changer le mot de passe' | translate}}">Changer le mot de passe</a>
                        </fieldset>
                        <p class="centering">
                            <button type="button" class="btn_simple light_blue data-ng-scope"
                                    data-ng-click="modifierCompte()" title="{{'Enregistrer' | translate}}">Enregistrer
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
