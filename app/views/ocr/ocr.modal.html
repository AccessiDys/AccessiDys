<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="dismissModal()">×</button>
    <h3 class="modal-title">Océrisation d'une image</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-6 text-center">

            <img id="image"
                 style="max-height: 400px;"
                 ng-src="{{image.src}}">
        </div>

        <div class="col-md-6 text-center">

            <p>Aperçu :</p>

            <img style="max-width: 90%;" id="cropped-image" ng-src="{{croppedImageSrc}}">

        </div>
    </div>

    <div class="row mt-20" data-ng-if="ocrBarProgress.display">
        <div class="col-md-12">
            <p>Océrisation en cours...</p>
            <uib-progressbar max="ocrBarProgress.max" value="ocrBarProgress.progress" type="success"><b>{{ocrBarProgress.progress}}%</b></uib-progressbar>
        </div>
    </div>
</div>

<div class="modal-footer text-center">
    <button type="button" class="btn_simple light_blue" title="Lancer" data-ng-click="launchOcr()" data-ng-disabled="ocrBarProgress.display">Lancer l'océrisation</button>
</div>
