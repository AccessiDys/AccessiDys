<div class="header">
	<ul class="nav nav-pills pull-right">
		<li><a href="#">Home</a></li>
		<li class="active"><a href="/#/images">Decoupe images</a></li>
		<!-- <li><a href="#">Contact</a></li> -->
	</ul>
	<h3 class="text-muted">Adaptation supports</h3>
</div>

<div class="row marketing">

	<div class="upload-file">
		<label for="fileToUpload">Ajouter un document</label><br />
        <input type="file" ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)"  />
        <input type="button" ng-click="uploadFile()" value="Ajouter" id='add-img'/>
	</div>

	<div style="float:left;min-width: 800px;">
		<div class="bar-btns">
			<button ng-click='sendCrop(currentImage.source)'>Découper</button>
		</div>
		<div class="images-container">
			<div class="zones" ng-repeat="zone in zones">
				<div style="width:{{zone.w}}px;height:{{zone.h}}px;top:{{zone.y}}px;left:{{zone.x}}px;"></div>
			</div>
			<img-cropped src='{{currentImage.source}}' selected='selected(cords)' />
		</div>


		<div class="text-oceriser" ng-repeat="text in textes">
			<div ng-show="editor">
				<img ng-src='{{text.source}}' />
				<textarea ck-editor ng-model="text.text"></textarea>
				<br/>
				<button ng-click="getHtmlOcrText()" class="row-fluid btn" >Save text</button>
				<a ng-click="textToSpeech()" href><i class="fa fa-volume-up"/> Syntèse vocale</a>

				<h1>{{editorValue}}</h1>
				<!-- <textarea data-ng-model="text.editor" data-ck-editor></textarea> -->
			</div>
		</div>
		
	</div>

	<div class="tree-images" style="float:left;">
		<h3>Espace de travail</h3>
		<div class="cropped_images" ng-repeat="image in blocks">
			<div class="element level-{{image.level}}">
				<div class="controles">
					<button ng-click="oceriser(image.source)" >T</button>
				</div>
				<img ng-src="{{image.source}}" ng-click="workspace(image)" style="max-width:200px;height:auto;">	
			</div>
			<!-- <div class="textes clearfix">
				<textarea ck-editor ng-model="image.text"></textarea> -->
				<!-- <textarea data-ng-model="{{image.editor}}" data-ck-editor></textarea> -->
				<!-- <label>{{image.text}}</label> -->
			<!-- </div> -->
		</div>
	</div>
</div>

<div class="footer">
	<p>CNED</p>
</div>
<div class="loader" ng-show="loader"></div>
