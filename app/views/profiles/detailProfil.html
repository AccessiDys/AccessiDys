<h1 id="detailProfil" class="dark_green animated fadeInLeft" translate>detailsProfil</h1>
<div class="content" id="global_container">
    <div document-methodes="" class="profile_details" data-ng-init="initProfil()"
         class="doc-General">
        <div>
            <div class="alert-block alert-success alert-dismissable" id="profile-success-toaster">
                <i class="fa fa-check" aria-hidden="true"></i>

                <strong profile-coloration
                        profile="currentProfile"
                        text="toasterMsg"
                        class="{{currentProfile.data.className}}">
                </strong>
            </div>


            <div class="profile_infos">
                <h2>Informations liées au profil</h2>
                <ul>
                    <li>
                        <label>Nom :</label>{{detailProfil.data.nom}}
                    </li>
                    <li>
                        <label>Descriptif :</label>{{detailProfil.data.descriptif}}
                    </li>
                </ul>
            </div>
            <div class="profile_regles">
                <h2>Styles :</h2>
                <div data-ng-repeat="profileTag in detailProfil.data.profileTags track by $index"
                     class="resetAll apercu-tags mt-10 preview {{detailProfil.data.className}}"
                     profile-coloration
                     profile="detailProfil"
                     text="getDisplayedText(profileTag)">

                </div>
            </div>
        </div>
        <div class="detail-profil-actions">
            <button type="button" class="btn_simple light_blue duplicate-btn" data-ng-click="duplicate(detailProfil)"
                    data-ng-if="!isOwner(detailProfil)"
                    data-toggle="modal" data-target="#dupliqueModal" title="{{'Dupliquer le profl' | translate}}">
                Dupliquer
            </button>
            <button type="button" class="btn_simple light_blue edit-btn" data-ng-click="update(detailProfil)"
                    data-ng-if="isOwner(detailProfil) || isOwnerDelagate(detailProfil)" title="{{'Modifier le profil' | translate}}">
                Modifier le profil
            </button>
            <button data-ng-if="userData.provider"
                    type="button" class="btn_simple light_blue share-btn" data-ng-click="shareProfile(detailProfil)"
                    title="{{'Partager le profil' | translate}}">Partager le profil
            </button>
            <button type="button" class="btn_simple light_blue favourite-btn" data-ng-click="addToFavourite(detailProfil)"
                    data-ng-show="!isFavourite(detailProfil)"
                    title="Ajouter à mes favoris">Ajouter à mes favoris
            </button>
            <button type="button" class="btn_simple light_blue accepte-delegate" data-ng-click="acceptProfileDelegation(detailProfil)"
                    data-ng-show="isPreDelegated(detailProfil)"
                    title="{{'AccepterDemandeDelegation' | translate}}">Accepter la demande de délégation
            </button>
        </div>

    </div>

</div>
