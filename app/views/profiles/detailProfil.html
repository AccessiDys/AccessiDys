<h1 id="detailProfil" class="dark_green animated fadeInLeft" translate>detailsProfil</h1>
<div class="content" id="global_container">
    <div document-methodes="" class="profile_details" data-ng-init="initProfil()"
         class="doc-General">
        <div>
            <div class="alert-block alert-success alert-dismissable" id="profile-success-toaster">
                <i class="fa fa-check" aria-hidden="true"></i>

                <strong regle-style="toasterMsg"
                        apply-rules="forceToasterApdapt"
                        tags="listTagsByProfilToaster">
                </strong>
            </div>


            <div class="profile_infos">
                <h2>Informations liées au profil</h2>
                <ul>
                    <li>
                        <label>Nom :</label>{{detailProfil.nom}}
                    </li>
                    <li>
                        <label>Descriptif :</label>{{detailProfil.descriptif}}
                    </li>
                </ul>
            </div>
            <div class="profile_regles">
                <h2>Styles :</h2>
                <div data-ng-repeat="profileTag in detailProfil.profileTags.tags track by $index"
                     regle-style="profileTag.texte"
                     tags="detailProfil.profileTags.tags"
                     class="resetAll apercu-tags mt-10"
                     data-apply-rules="forceApplyRules"
                     data-show-loader="showProfilLoaderFromLoop($index)"
                     data-hide-loader="hideLoaderFromLoop($index, detailProfil.profileTags.tags.length)"
                     preview="true">

                </div>
            </div>
        </div>
        <div class="detail-profil-actions">
            <button type="button" class="btn_simple light_blue duplicate-btn" data-ng-click="duplicate(detailProfil)"
                    data-ng-show="detailProfil.state == 'favoris' || detailProfil.state == 'delegated' || detailProfil.state == 'default'"
                    data-toggle="modal" data-target="#dupliqueModal" title="{{'Dupliquer le profl' | translate}}">
                Dupliquer
            </button>
            <button type="button" class="btn_simple light_blue edit-btn" data-ng-click="update(detailProfil)"
                    data-ng-show="isOwner(detailProfil)" title="{{'Modifier le profil' | translate}}">Modifier le profil
            </button>
            <button type="button" class="btn_simple light_blue share-btn" data-ng-click="shareProfile(detailProfil)"
                    title="{{'Partager le profil' | translate}}">Partager le profil
            </button>
            <button type="button" class="btn_simple light_blue favourite-btn" data-ng-click="ajouterAmesFavoris()"
                    data-ng-hide="isOwner() || detailProfil.state === 'delegated' || detailProfil.state === 'preDelegated'"
                    title="Ajouter à mes favoris">Ajouter à mes favoris
            </button>
            <button type="button" class="btn_simple light_blue accepte-delegate" data-ng-click="deleguerUserProfil()"
                    data-ng-show="isPreDelegated(detailProfil)"
                    title="{{'AccepterDemandeDelegation' | translate}}">Accepter la demande de délégation
            </button>
        </div>

    </div>

</div>
