<div class="modal-header">
	<button data-ng-click="dismissModal()" type="button" class="close"
		aria-hidden="true">&times;</button>
	<h3 class="modal-title" id="editRulesModal" data-ng-if="displayedPopup ==='modification'">Modifier les
		valeurs du style: {{editTag}}</h3>
	<h3 class="modal-title" id="editRulesModal" data-ng-if="displayedPopup ==='ajout'">Modifier les
		valeurs du style: {{tagList.libelle}}</h3>
</div>
<div id="styleEditModal" class="modal-body adjust-modal-body">
	<div class="row-fluid span6">
		<div class="tab-content">
			<div class="tab-pane active" id="editStyle">
				<form class="form-horizontal" role="form" id="editStyle"
					name="editStyle">
					<fieldset class="noblackBorder">
						<span class="group_title">Paramètres du style</span>
						<div class="regles_area">
							<div class="regles-body_area">
								<div class="pull-left">
									<p class="controls_zone">
										<label for="police" class=""><span translate>Police
										</span><span class="required"> *</span></label> <select id="add_font" sselect
											class="" data-ng-model="policeList"
											data-ng-change="editStyleChange('police', policeList)"
											required name="font">
											<option data-ng-repeat="police in policeLists"
												data-ng-selected="(police == policeList)" value="{{police}}">{{police}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="taille" class=""><span translate>Taille
										</span><span class="required"> *</span></label> <select id="add_size" sselect
											class="" data-ng-model="tailleList"
											data-ng-change="editStyleChange('taille', tailleList)"
											required name="size">
											<option data-ng-repeat="taille in tailleLists"
												data-ng-selected="taille.number == tailleList"
												value="{{taille.number}}">{{taille.number}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="tag" class=""><span translate>Interligne
										</span><span class="required"> *</span></label> <select id="add_line_height"
											sselect class="" data-ng-model="interligneList"
											data-ng-change="editStyleChange('interligne', interligneList)"
											required name="line_height">
											<option data-ng-repeat="interligne in interligneLists"
												data-ng-selected="interligne.number == interligneList"
												value="{{interligne.number}}">{{interligne.number}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="couleur" class=""><span translate>Coloration
										</span><span class="required"> *</span></label> <select id="add_color"
											sselect class="color-select" data-ng-model="colorList"
											data-ng-change="editStyleChange('coloration',colorList)"
											required name="color">
											<option data-ng-repeat="color in colorLists"
												data-ng-selected="color == colorList" value="{{color}}">{{color}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="tag" class=""><span>Graisse </span><span
											class="required"> *</span></label> <select id="add_style" sselect
											class="" data-ng-model="weightList"
											data-ng-change="editStyleChange('style',weightList)" required
											name="style">
											<option data-ng-repeat="weight in weightLists"
												data-ng-selected="weight == weightList" value="{{weight}}">{{weight}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="add_space" class=""><span>Espace
												entre les mots </span><span class="required"> *</span></label> <select
											id="add_space" sselect class="" data-ng-model="spaceSelected"
											data-ng-change="editStyleChange('space', spaceSelected)"
											required name="space">
											<option data-ng-repeat="space in spaceLists"
												data-ng-selected="space.number == spaceSelected"
												value="{{space.number}}">{{space.number}}</option>
										</select>
									</p>
									<p class="controls_zone">
										<label for="add_spaceChar" class=""><span>Espace
												entre les caractères </span><span class="required"> *</span></label> <select
											id="add_spaceChar" sselect class=""
											data-ng-model="spaceCharSelected"
											data-ng-change="editStyleChange('spaceChar', spaceCharSelected)"
											required name="space">
											<option data-ng-repeat="spaceChar in spaceCharLists"
												data-ng-selected="spaceChar.number == spaceCharSelected"
												value="{{spaceChar.number}}">{{spaceChar.number}}</option>
										</select>
									</p>
								</div>
								<div class="pull-right">
									<div class="show_zone">
										<p class="shown-text-edit" style='height: 296px;'
											id="style-affected-edit" data-font="{{policeList}}"
											data-size="{{tailleList}}"
											data-lineheight="{{interligneList}}"
											data-weight="{{weightList}}" data-coloration="{{colorList}}">{{displayTextSimple}}</p>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="centering" id="">
						<button data-ng-click="dismissModal()" type="button" translate
							class="reset_btn"  title="{{'Annuler' | translate}}">Annuler</button>
						<button type="button" class="btn_simple light_blue"
							data-ng-click="closeModal()" translate
							title="{{'validerLaRegle' | translate}}">validerLaRegle</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /.modal-content -->
