<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" title="Fermer"
            data-ng-click="dismissModal()">&times;</button>

    <h3 class="modal-title" id="renameProfilModalLabel">Paramètres de la synthèse vocale</h3>
</div>

<div class="alert-block alert-danger alert-dismissable" id="vocal-profile-error-toaster">
    <i class="fa fa-times" aria-hidden="true"></i>

    <strong profile-coloration
            profile="currentProfile"
            text="toasterMsg"
            class="{{currentProfile.data.className}}">
    </strong>
</div>

<div id="vocal-synthesis-sttings-modal" class="modal-body adjust-modal-body">
    <div class="row-fluid">
        <p class="controls_zone pull-left">
            <label for="volume">
                <span>Volume (0 - 1)</span>
                <span class="required"> *</span>
            </label>
            <input type="number" data-ng-model="profile.data.vocalSettings.volume" required id="volume" name="volume"/>

        </p>
        <p class="controls_zone pull-left">
            <label for="rate">
                <span>Vitesse (0.1 - 10)</span>
                <span class="required"> *</span>
            </label>
            <input type="number" data-ng-model="profile.data.vocalSettings.rate" step="0.1" required id="rate"
                   name="rate"/>

        </p>

        <p class="controls_zone pull-left">
            <label for="pitch">
                <span>Hauteur de la voix (0 - 2)</span>
                <span class="required"> *</span>
            </label>
            <input type="number" data-ng-model="profile.data.vocalSettings.pitch" required id="pitch" name="pitch"/>

        </p>

        <p class="controls_zone pull-left">
            <label for="voice">
                <span>Langue</span>
                <span class="required"> *</span>
            </label>

            <span class="select-wrapper">
                <select id="voice"
                        sselect
                        data-ng-model="profile.data.vocalSettings.voice"
                        required name="voice">
                    <option data-ng-repeat="voice in voices"
                            data-ng-selected="(voice.name == profile.data.vocalSettings.voice)"
                            value="{{voice.name}}"
                            sselect-hover>
                        {{voice.name}}
                    </option>
                </select>
            </span>
        </p>
    </div>

</div>

<div class="modal-footer text-center">
    <button type="button" class="reset_btn data-ng-scope"
            data-ng-click="dismissModal()"
            title="Annuler">Annuler
    </button>
    <button type="button" class="btn_simple light_blue data-ng-scope"
            title="Enregistrer"
            data-ng-click="closeModal()">Ok
    </button>
</div>
