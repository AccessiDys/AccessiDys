<div class="modal-header">
    <button data-ng-click="dismissModal()" type="button" class="close"
            aria-hidden="true">&times;</button>
    <h3 class="modal-title">
        Déléguer un profil
    </h3>

</div>

<div class="alert-block alert-danger alert-dismissable" id="profile-delegate-success-toaster">
    <i class="fa fa-times" aria-hidden="true"></i>

    <strong regle-style="toasterMsg"
            apply-rules="forceToasterApdapt"
            tags="listTagsByProfilToaster">
    </strong>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="tab-content">
                <div class="tab-pane active" id="document">
                    <form class="form-horizontal" role="form" id="delegate" name="delegate">
                        <fieldset class="padding_large" data-ng-show="!successMsg">
                            <p class="controls_zone">
                                <label for="delegateEmail" class="simple_label">
                                    <span>Email :</span>
                                    <span class="required"> *</span>
                                </label>
                                <input type="text" id="delegateEmail"
                                       placeholder="Entrer l'email du destinataire"
                                       data-ng-model="form.email" required>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="reset_btn" title="Annuler" data-ng-click="dismissModal()">
        Annuler
    </button>
    <button type="button" class="btn_simple light_blue"
            data-ng-click="delegateProfile()" title="Envoyer">
        Envoyer
    </button>

</div>
<!-- /.modal-content -->
