<div id="renameProfilModal" class="modal-header">
    <button type="button" class="close" aria-hidden="true" title="Fermer"
            data-ng-click="dismissModal()">&times;</button>

    <h3 class="modal-title" id="renameProfilModalLabel">Modifier le profil: {{profileName}}</h3>
</div>

<div class="alert-block alert-danger alert-dismissable" id="rename-profile-success-toaster">
    <i class="fa fa-times" aria-hidden="true"></i>

    <strong profile-coloration
            profile="currentProfile"
            text-livereload="true"
            parent="#rename-profile-success-toaster"
            text="{{toasterMsg}}"
            class="{{currentProfile.data.className}}">
    </strong>
</div>

<div class="modal-body adjust-modal-body">
    <div class="row-fluid">
        <form class="form-horizontal" role="form" id="editProfileInfos" name="editProfileInfos" novalidate>
            <fieldset>
                <span class="group_title">Informations liées au profil</span>
                <p class="controls_zone pull-left">
                    <label for="nom">
                        <span>Nom</span>
                        <span class="required"> *</span>
                    </label>
                    <input type="text" id="nom" data-ng-model="profile.data.nom" required id="nom_modif"
                           name="nom_modif">
                <p class="controls_zone pull-left">
                    <label for="descriptif" class="">
                        <span>Descriptif</span>
                    </label>
                    <input type="text" id="descriptif" data-ng-model="profile.data.descriptif"
                           placeholder="Entrez le descriptif"
                           required id="desc_modif" name="desc_modif">
                </p>
            </fieldset>
        </form>
    </div>
    <p class="centering">
        <button type="button" class="reset_btn data-ng-scope"
                data-ng-click="dismissModal()"
                title="Annuler">Annuler
        </button>
        <button type="button" class="btn_simple light_blue data-ng-scope"
                title="Enregistrer"
                data-ng-click="closeModal()">Ok
        </button>
    </p>
</div>
