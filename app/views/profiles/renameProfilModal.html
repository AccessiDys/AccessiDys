<div id="renameProfilModal" class="modal-header">
	<button type="button" class="close" data-ng-if="displayedPopup ==='modification'"
		aria-hidden="true" title="Fermer"
		data-ng-click="profMod.nom = oldProfilNom; profMod.descriptif = oldProfilDescriptif;closeModal()">&times;</button>
	<button type="button" class="close" data-ng-if="displayedPopup ==='ajout'"
		aria-hidden="true" title="Fermer"
		data-ng-click="profil.nom = oldProfilNom; profil.descriptif = oldProfilDescriptif;closeModal()">&times;</button>
	<h3 class="modal-title" id="renameProfilModalLabel"
		data-ng-if="displayedPopup ==='modification'">Modifier le profil:
		{{oldProfilNom}}</h3>
	<h3 class="modal-title" id="renameProfilModalLabel"
		data-ng-if="displayedPopup ==='ajout'">Modifier le profil:
		{{profil.nom}}</h3>
</div>
<div class="modal-body adjust-modal-body">
	<div class="row-fluid">
		<form class="form-horizontal" role="form" id="editProfileInfos" data-ng-if="displayedPopup ==='modification'"
			name="editProfileInfos" novalidate>
			<fieldset>
				<span class="group_title">Informations liées au profil</span>
				<p class="controls_zone pull-left">
					<label for="nom" class=""><span >Nom</span> <span
						class="required"> *</span></label> <input type="text" class=""
						data-ng-model="profMod.nom" value="{{profMod.nom}}" required
						id="nom_modif" name="nom_modif">
				<p class="controls_zone pull-left">
					<label for="descriptif" class=""><span >Descriptif</span>
					</label> <input type="text" class="" data-ng-model="profMod.descriptif"
						value="{{profMod.descriptif}}" placeholder="Entrez le descriptif"
						required id="desc_modif" name="desc_modif">
				</p>
			</fieldset>
		</form>

		<form class="form-horizontal" role="form" id="addProfileInfos" data-ng-if="displayedPopup ==='ajout'"
			name="addProfileInfos" novalidate>
			<fieldset>
				<span class="group_title">Informations liées au profil</span>
				<p class="controls_zone pull-left">
					<label for="nom" class=""><span >Nom</span> <span
						class="required"> *</span></label> <input type="text" class=""
						data-ng-model="profil.nom" value="{{profil.nom}}" required
						id="nom_add" name="nom_add">
				<p class="controls_zone pull-left">
					<label for="descriptif" class=""><span >Descriptif</span>
					</label> <input type="text" class="" data-ng-model="profil.descriptif"
						value="{{profil.descriptif}}" placeholder="Entrez le descriptif"
						required id="desc_add" name="desc_add">
				</p>
			</fieldset>
		</form>
	</div>
	<p class="centering" data-ng-if="displayedPopup ==='modification'">
		<button type="button" class="reset_btn data-ng-scope"
			data-ng-click="profMod.nom = oldProfilNom; profMod.descriptif = oldProfilDescriptif;closeModal()"
			 title="Annuler">Annuler</button>
		<button type="button" class="btn_simple light_blue data-ng-scope"
			 title="Enregistrer"
			data-ng-click="closeModal()">Ok</button>
	</p>
			<p class="centering" data-ng-if="displayedPopup ==='ajout'">
			<button type="button" class="reset_btn data-ng-scope"
				data-ng-click="profil.nom = oldProfilNom; profil.descriptif = oldProfilDescriptif;closeModal()"
				 title="Annuler">Annuler</button>
			<button type="button" class="btn_simple light_blue data-ng-scope"
				  title="Enregistrer"
				data-ng-click="closeModal()">Ok</button>
		</p>
</div>
