<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" data-ng-click="closeModal()">×</button>
	<h3 class="modal-title" ng-bind-html="title"></h3>
</div>
<div class="modal-body">

	<div class="row">
		<div class="col-md-12">
			<p ng-bind-html="content"></p>
		</div>
	</div>

	<div class="row" data-ng-if="showTipsAgain">
		<div class="col-md-12">
			<p class="controls_zone checkbox_zone">
				<input type="checkbox" name="vocal-help-checkbox" ng-model="notShowAgain" ng-change="onCheckboxChange()"
					   id="vocal-help-checkbox" style=" opacity: 0; position: absolute; left: 0;"/>
				<label class="mask" for="vocal-help-checkbox">&nbsp;</label>
				<label class="hide_tuto_check" for="vocal-help-checkbox">
					{{'label.notshowagain' | translate}}
				</label>
			</p>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn_simple light_blue"
	ng-click="closeModal()">OK</button>
</div>
