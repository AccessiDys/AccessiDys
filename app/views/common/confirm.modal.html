<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" data-ng-click="dismissModal()">×</button>
	<h3 class="modal-title">{{title | translate}}</h3>
</div>
<div class="modal-body">

	<div class="row">
		<div class="col-md-12">
			<p data-ng-if="!isTranslate">{{content | translate}}</p>
			<p data-ng-if="isTranslate" ng-bind-html="content"></p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 text-center">

		</div>
	</div>
</div>

<div class="modal-footer text-center">
	<button type="button" class="reset_btn" title="Non" data-ng-click="dismissModal()">Non</button>
	<button type="button" class="btn_simple light_blue" title="Oui" data-ng-click="closeModal()">Oui</button>
</div>
