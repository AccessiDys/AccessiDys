<div ng-controller="CommonCtrl" class="header wrapper_zone">
	<ul class="main_menu" data-ng-init='initCommon()'>
		<li class="logo">
			<a href="/#/workspace" class="text-muted" title="CNED">
				<img src="{{logoUrl}}">
			</a>
		</li>
		<li class="last_document">
			<a href="{{lastDoc}}" ng-show="showLastDocument()">
			<span>
				<img src="{{docUrl}}" alt="dérnier document ouve" />
			</span>
			<center>{{lastDocTitre}}</center>
			</a>
		</li>
		<li class="current_profile">
			<div ng-show="logout">

				</select>
			</div>

			<a href="" title="Menu" ng-click='showMenu()'>Menu</a>

				<li ng-show='logout' class="my_docs"><a href="{{listDocumentDropBox}}" title="Mes documents" translate ng-click="showMenuParam=false;">Documents</a></li>
				<li ng-show='logout' class="my_account"><a href="{{userAccountLink}}" title="Mon compte" translate ng-click="showMenuParam=false;">monCompte</a></li>
				<li ng-show='admin' class="managment"><a href="{{adminLink}}" title="Administration" translate ng-click="showMenuParam=false;">Administration</a></li>
				<!-- <li ng-show='!logout' class="managment"><a href="{{connectLink}}" title="Se connecter" translate ng-click="showMenuParam=false;">Seconnecter</a></li> -->
				<li ng-show='logout' class="managment"><a href="" title="Se deconnecter" translate ng-click="logoutFonction()">SeDeconnecter</a></li>
				<!-- <li ng-show='logout' class="managment"><a href="/logout"> <i class="fa fa-unlock-alt"></i> Se déconnecter </a></li> -->

						<option value='en'><a href="#" ng-click="changerLangue('en_US')">EN</a></option>
					</select> -->
					 <select sselect ng-model="langue" ng-change='changerLangue()' ng-options="c.name for c in languages"></select><br>
				</li>
			</ul>
		</li>
	</ul>
