<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <div class="border-purple"></div>
        <div class="border-orange"></div>
        <div class="divider-white"></div>

        <div class="navbar-header">
            <a ui-sref="app.home" class="navbar-brand" title="Retour à l'accueil">
                <img width="180px" src="/styles/images/header_logoCned.png" alt="AccessiDys">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li class="current_profile" data-ng-if="!$state.includes('app.home') && !$state.includes('app.list-profile') && !$state.includes('app.my-backup')">
                    <label>Profil actuel</label>
                    <select id="headerSelect"
                            style="-webkit-appearance: menulist-button; width: 215px; position: absolute; opacity: 0; height: 43px; font-size: 18px;"
                            data-ng-model="currentProfile"
                            data-ng-change="onChangeCurrentProfile(currentProfile)"
                            ng-options="profile as profile.data.nom for profile in profiles track by profile.data.nom">

                    </select>

                    <span class="customSelect ng-pristine ng-untouched ng-valid" style="display: inline-block;">
                            <span class="customSelectInner"
                                  style="width: 24px; display: inline-block;">{{currentProfile.data.nom}}</span>
                        </span>
                </li>
                <li class="dropdown" uib-dropdown>
                    <a class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false"
                       uib-dropdown-toggle>
                        Menu
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-if="userData.isAdmin" class="regles" ui-sref-active="active">
                            <a ui-sref="app.list-style"
                               id="regles_submenu" title="Styles" translate>
                                Styles
                            </a>
                        </li>
                        <li class="my_profils" ui-sref-active="active">
                            <a ui-sref="app.list-profile" id="profiles_submenu" title="Mes profils" translate>
                                Profils
                            </a>
                        </li>
                        <li class="my_docs" ui-sref-active="active">
                            <a ui-sref="app.list-document" id="documents_submenu" title="Mes documents" translate>
                                Documents
                            </a>
                        </li>
                        <li class="bookmarklet">
                            <a href="" title="Web adapté" id="bookmarklet_submenu"
                               data-ng-click="bookmarkletPopin()">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                                Web adapté
                            </a>
                        </li>
                        <li class="my-backup" ui-sref-active="active">
                            <a ui-sref="app.my-backup" title="Ma sauvegarde">
                                <i class="fa fa-floppy-o left" aria-hidden="true"></i>
                                Ma sauvegarde
                                <i class="fa fa-exclamation-triangle right" aria-hidden="true" data-ng-if="!userData.token"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>


</nav>


<div class="loader_cover" data-ng-if="showLoader">
    <div id="loader_container" data-ng-if="showLoaderProgress">
        <div class="loader_bar">
            <div class="progress_bar" data-ng-style="loaderProgressStyle"> </div>
        </div>
        <p class="loader_txt">
            {{loaderMessage | translate}} <img src="/styles/images/loader_points.gif" alt="loader"/>
        </p>
    </div>
    <div data-ng-if="!showLoaderProgress">
        <div class="fixed_loader">
            <div class="loadre_container">
                <p class="loader_txt">{{loaderMessage | translate}}</p>
            </div>
        </div>
    </div>
</div>
