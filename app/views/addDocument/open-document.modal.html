<div class="modal-header">
    <button type="button" class="close" data-ng-click="dismissModal()" aria-hidden="true">
        ×
    </button>
    <h3 class="modal-title">Ouvrir un document</h3>
</div>

<div class="alert-block alert-danger alert-dismissable" id="open-document-modal-error-toaster">
    <i class="fa fa-times" aria-hidden="true"></i>

    <strong profile-coloration
            profile="currentProfile"
            text="toasterMsg"
            class="{{currentProfile.data.className}}">
    </strong>
</div>

<div class="modal-body">
    <div class="row">
        <div class="tab-content col-md-12">
            <div class="tab-pane active" id="document">
                <form class="form-horizontal" role="form" id="addDocument" name="addDocument">
                    <fieldset>
                        <p class="controls_zone">

                            <label for="docUploadPdf" class="upload_msg mr-15">
                                Chargez un fichier depuis votre poste local (PDF/epub/png/jpg) :
                            </label>
                            <span class="file_mask">
                                <label class="parcourir_label">Parcourir</label>
                                <input type="file" id="docUploadPdf" upload-file class="btn btn-default"/>
                                <input type="text" id="filename_show" name="" readonly>
                            </span>
                            <button type="button" class="clear_upoadpdf" data-ng-click="clearUploadFile()"> </button>
                        </p>
                        <p class="controls_zone">
                            <br/>
                            <span class="simple_txt">OU</span>
                            <br/>
                            <br/>
                            <label for="lien">
                                <span>Lien web : </span>
                            </label>
                            <input type="text" class="" id="lien"
                                   placeholder="Entrez le lien de votre fichier"
                                   data-ng-model="form.uri" required>
                        </p>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="reset_btn"
            data-ng-click="dismissModal()"
            title="{{'Annuler' | translate}}" name="reset">
        Annuler
    </button>
    <button type="button" class="btn_simple light_blue" data-ng-click="open()"
            title="{{'Ouvrir' | translate}}" name="add_Document">
        Ouvrir
    </button>
</div>
