<h1 id="titreAddDocument" class="animated fadeInLeft">{{pageTitre}}</h1>
<!-- Header -->
<!-- End Header -->
<div class="content">
    <div document-methodes="" class="doc-General">

        <div class="alert-block alert-success alert-dismissable" id="document-success-toaster">
            <i class="fa fa-check" aria-hidden="true"></i>

            <strong regle-style="toasterMsg"
                    apply-rules="forceToasterApdapt"
                    tags="listTagsByProfilToaster">
            </strong>
        </div>

        <div class="alert-block alert-danger alert-dismissable" id="document-error-toaster">
            <i class="fa fa-times" aria-hidden="true"></i>

            <strong regle-style="toasterMsg"
                    apply-rules="forceToasterApdapt"
                    tags="listTagsByProfilToaster">
            </strong>
        </div>

        <div class="head_section">

            <input style="margin-top: 15px" type="text" class="input_simple pull-left" placeholder="Entrez le titre du document" data-ng-model="docTitre" data-ng-disabled="existingFile" required>

            <a href="#/listDocument" style="text-decoration: none; color: white;" role="button" type="button" class="grey_btn pull-right btn_annuler" data-ng-click="" title="{{'Fermer' | translate}}">Fermer</a>
            <button id="save_document"
                    data-ng-click="save()"
                    type="button"
                    class="grey_btn pull-right btn_annuler"
                    title="{{'Enregistrer' | translate}}">
                Enregistrer
            </button>
            <button type="button" class="grey_btn pull-right btn_annuler" data-ng-click="openApercu()" title="{{'Apercu' | translate}}">
                Aperçu
            </button>
            <button id="resizeDocEditorBtn" type="button" class="grey_btn pull-right resize_doc_editorBtn" style="margin-top: 5px; margin-right: 5px;" data-ng-click="resizeEditor()" title="{{'agrandir / réduire' | translate}}">&nbsp;</button>
            <button id="add_documentbtn" type="button"
                    class="grey_btn pull-right add_document"
                    style="margin-top: 5px; margin-right: 5px;"
                    data-ng-click="openDocument()" title="{{'Ouvrir un document' | translate}}">
                Ouvrir un Document
            </button>

        </div>

        <div id="editorContainer" style="border: 1px solid rgb(203, 203, 203)">
            <div id="editorToolbar"></div>
            <div id="editorAdd" class="resetAll" contenteditable="true" style="overflow-x: scroll; min-height: 500px; max-height: 800px; overflow-y: auto;"
                 apply-rules="applyRules" regle-style="currentData" data-editor-content="true" tags="listTagsByProfil"
                 data-show-loader="showAdaptationLoader()" data-hide-loader="hideLoader()"></div>
            <div id="editorBottom"></div>
        </div>


        <!-- the beginning of modal Save. ? -->
        <div class="modal fade" id="save-new-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" style="width: 900px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Information</h4>
                    </div>
                    <div ng-show="errorMsg" class="alert-block alert-danger">{{msgErrorModal}}</div>
                    <div class="modal-body adjust-modal-body">
                        <div style="margin-bottom: 15px;">Vous êtes sur le point d'ouvrir un nouveau document, toute modification non enregistrée sera perdue.</div>

                        <div class="row-fluid span6">
                            <div class="tab-content">
                                <form id="show_document" name="show_document" class="" role="form" style="overflow: hidden;">

                                    <div class="centering" id="ProfileButtons">
                                        <button type="button" class="reset_btn" data-dismiss="modal" title="{{'Annuler' | translate}}">Annuler</button>
                                        <button type="button" class="btn_simple light_blue" ng-disabled="!show_document.$valid" data-ng-click="openDocumentEditorWithData()" data-dismiss="modal" title="{{'Enregistrer' | translate}}">Continuer
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
