<h1 class="animated fadeInLeft" data-ng-if="!document.filepath">Ajouter un document</h1>
<h1 class="animated fadeInLeft" data-ng-if="document.filepath">Editer le document</h1>
<!-- Header -->
<!-- End Header -->
<div class="content" data-ng-init="init()">
    <div document-methodes="" class="doc-General">

        <div class="alert-block alert-success alert-dismissable" id="document-success-toaster">
            <i class="fa fa-check" aria-hidden="true"></i>

            <strong profile-coloration
                    profile="currentProfile"
                    text="toasterMsg"
                    class="{{currentProfile.data.className}}">
            </strong>
        </div>

        <div class="alert-block alert-danger alert-dismissable" id="document-error-toaster">
            <i class="fa fa-times" aria-hidden="true"></i>

            <strong profile-coloration
                    profile="currentProfile"
                    text="toasterMsg"
                    class="{{currentProfile.data.className}}">
            </strong>
        </div>

        <div class="head_section">

            <input style="margin-top: 15px" type="text"
                   class="input_simple pull-left"
                   placeholder="Entrez le titre du document"
                   data-ng-model="document.filename" data-ng-disabled="document.filepath" required>

            <a style="text-decoration: none; color: white;"
               ng-click="close()"
               role="button" type="button"
               class="grey_btn pull-right btn_annuler"
               title="{{'Fermer' | translate}}">
                Fermer
            </a>
            <button id="save_document"
                    data-ng-click="save()"
                    type="button"
                    class="grey_btn pull-right btn_annuler"
                    title="{{'Enregistrer' | translate}}">
                Enregistrer
            </button>
            <button id="resizeDocEditorBtn" type="button" class="grey_btn pull-right resize_doc_editorBtn"
                    style="margin-top: 5px; margin-right: 5px;" data-ng-click="resizeEditor()"
                    title="{{resizeDocEditor}}">&nbsp;</button>
            <button id="add_documentbtn" type="button"
                    class="grey_btn pull-right add_document"
                    style="margin-top: 5px; margin-right: 5px;"
                    data-ng-click="openDocument()" title="{{'Ouvrir un document' | translate}}">
                Ouvrir un Document
            </button>

        </div>


        <div sticky offset="70">
            <text-angular-toolbar
                    ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6', 'p', 'ul'],  [ 'pageBreak', 'insertLinkCustom']]"
                    name="toolbar">
            </text-angular-toolbar>
        </div>

        <div image-menu-container>



            <div text-angular
                 name="document-editor"
                 ta-target-toolbars="toolbar"
                 ta-text-editor-setup="textAngularSetup"
                 ng-model="document.data"
                 class="{{currentProfile.data.className}}"></div>

        </div>

    </div>
</div>
