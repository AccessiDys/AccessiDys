<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="dismissModal()">×</button>
    <h4 class="modal-title" data-ng-if="mode === 'save'">Enregistrer le document</h4>
    <h4 class="modal-title" data-ng-if="mode === 'edit'">ENTRER LE NOUVEAU TITRE</h4>
</div>

<div class="alert-block alert-danger alert-dismissable" id="edit-title-error-toaster">
    <i class="fa fa-times" aria-hidden="true"></i>

    <strong regle-style="toasterMsg"
            apply-rules="forceToasterApdapt"
            tags="listTagsByProfilToaster">
    </strong>
</div>

<div class="modal-body adjust-modal-body">

    <div class="row-fluid span6">
        <div class="tab-content">
            <form id="show_document" name="show_document" role="form">
                <fieldset>
                    <p class="controls_zone">
                        <label for="document-title" class="simple_label">
                            <span>Titre</span>
                            <span class="required">*</span>
                        </label>
                        <input type="text" max-length="32" id="document-title"
                               placeholder="Entrez le titre du document" data-ng-model="document.title" required>
                    </p>
                </fieldset>
                <div class="centering" id="ProfileButtons">
                    <button type="button" class="reset_btn" data-dismiss="modal" ng-click="dismissModal()"
                            title="{{'Annuler' | translate}}">
                        {{'Annuler' | translate}}
                    </button>
                    <button type="button" class="btn_simple light_blue" data-ng-if="mode === 'save'"
                            data-ng-click="saveTitle()" title="{{'Enregistrer' | translate}}">
                        {{'Enregistrer' | translate}}
                    </button>

                    <button type="button" class="btn_simple light_blue" data-ng-if="mode === 'edit'"
                            data-ng-click="saveTitle()" title="{{'label.rename' | translate}}">
                        {{'label.rename' | translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
