<div class="content" data-ng-init="init()" document-methodes=""
	class="doc-General">
	<div id="loginbox_second"
		class="mainbox animated fadeInUp authentification_container">
		<h2>
			<span>Mot de passe oublié ? </span><br>
			<span class="blue-subtitle">Veuillez saisir un nouveau mot de
				passe pour votre compte.</span>
		</h2>
		<div class="form_container">
			<div style="display: none" id="login-alert"
				class="alert alert-danger "></div>
			<form id="restorePasswordForm" class="" role="form">
				<div data-ng-show="failRestore"
					class="alert alert-danger animated fadeInDown">{{erreurMessage}}</div>
				<fieldset submit-scope>
					<p class="control_group">
						<label class="" for="pwd_etap-one" id="label_pwd_etap-one">Mot
							de passe</label> <input id="pwd_etap-one" name="pwd_etap-one"
							data-ng-model="password" type="password" class=""
							placeholder="6 à 20 caractères">
					</p>
					<p class="control_group last">
						<label class="two_lignes" for="comfpsw_etap-one"
							id="label_comfpsw_etap-one">Confirmer le mot de passe</label> <input
							id="comfpsw_etap-one" name="comfpsw_etap-one"
							data-ng-model="passwordConfirmation" type="password" class=""
							placeholder="Confirmation du mot de passe">
					<div class="controls">
						<button type="submit" data-submit-target
							data-ng-click="restorePassword()"
							class="btn_simple blue pull-right" title="Envoyer">envoyer</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
