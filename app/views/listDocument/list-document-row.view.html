<tr ng-include="'row-content.html'"></tr>

<script type="text/ng-template" id="row-content.html">
    <td>
                        <span style="margin-left:{{(level * 30)}}px;">
                            <i data-ng-if="document.type === 'folder'" class="fa fa-folder" aria-hidden="true"></i>
                            <i data-ng-if="document.type === 'file'" class="fa fa-file" aria-hidden="true"></i>
                            <span class="ml-10">{{document.filename}}</span>

                        </span>
    </td>
    <td>
        {{ document.dateModification | date: configuration.DATE_PATTERN}}
    </td>
    <td>
        Action
    </td>
</script>
