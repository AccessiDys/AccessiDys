<h1 id="titreListDocument" class="animated fadeInLeft" translate>Documents</h1>
<div class="content" id="global_container" data-ng-init="getListDocument()">
    <div document-methodes="" class="doc-General">
        <div class="alert-block alert-success alert-dismissable" id="list-document-success-toaster">
            <i class="fa fa-check" aria-hidden="true"></i>
            <strong profile-coloration
                    profile="currentProfile"
                    text="toasterMsg"
                    class="{{currentProfile.data.className}}">
            </strong>
        </div>

        <div class="alert-block alert-danger alert-dismissable" id="list-document-error-toaster">
            <i class="fa fa-times" aria-hidden="true"></i>
            <strong profile-coloration
                    profile="currentProfile"
                    text="toasterMsg"
                    class="{{currentProfile.data.className}}">
            </strong>
        </div>

        <div class="head_section">
            <input type="text" class="serach_field pull-left" data-ng-model="query"
                   placeholder="Recherche un document ..." data-ng-change="specificFilter()"/>
            <a id="create_folder" style="text-decoration: none; color: white;" role="button"
               data-ng-click="createFolder('/')" type="button" class="grey_btn pull-left add_folder"
               title="Nouveau dossier">Nouveau dossier</a>
            <a href="#/addDocument" style="text-decoration: none; color: white;" role="button" id="add_documentbtn"
               type="button" class="grey_btn pull-right add_document"
               title="Ajouter un document">Ajouter un document</a>
        </div>


        <table id="listDocumentPage" ng-init="rowIndex = 0; level = 0;">
            <thead>
            <!-- Table Header-->
            <tr>
                <th>
                    <span class="cursor-pointer sort-column"
                          data-ng-click="sortType = 'filename'; sortReverse = !sortReverse">
                        TITRE
                        <i class="fa" aria-hidden="true" data-ng-if="sortType === 'filename'"
                           data-ng-class="{'fa-sort-asc': sortReverse, 'fa-sort-desc': !sortReverse}"></i>
                        <i class="fa fa-sort" aria-hidden="true" data-ng-if="sortType !== 'filename'"></i>
                    </span>
                </th>
                <th>
                    <span class="cursor-pointer sort-column"
                          data-ng-click="sortType = 'dateModification'; sortReverse = !sortReverse">
                        Date derniere modification
                        <i class="fa" aria-hidden="true" data-ng-if="sortType === 'dateModification'"
                           data-ng-class="{'fa-sort-asc': sortReverse, 'fa-sort-desc': !sortReverse}"></i>
                        <i class="fa fa-sort" aria-hidden="true" data-ng-if="sortType !== 'dateModification'"></i>
                    </span>
                </th>
                <th class="action_zone">action</th>
            </tr>
            </thead>

            <tbody ng-repeat="document in listDocument" ng-include="'tree.html'" ng-init="rowIndex = rowIndex + 1;">
            </tbody>

        </table>

        <script type="text/ng-template" id="tree.html">


            <tr ng-class="{'bg-color-gray': ($index % 2) === 0, 'bg-color-white': ($index % 2) === 1}" ng-init="document.contentShowed = false;">
                <td width="60%">
                        <span style="margin-left:{{(level * 30)}}px;" data-ng-click="document.contentShowed = !document.contentShowed;" class="cursor-pointer">
                            <span class="mr-15" data-ng-if="document.content.length > 0">
                                <i class="fa fa-caret-square-o-down" aria-hidden="true"  data-ng-if="document.contentShowed"></i>
                                <i class="fa fa-caret-square-o-right" aria-hidden="true" data-ng-if="!document.contentShowed"></i>
                            </span>


                            <i data-ng-if="document.type === 'folder' && !document.contentShowed" class="fa fa-folder" aria-hidden="true"></i>
                            <i data-ng-if="document.type === 'folder' && document.contentShowed" class="fa fa-folder-open-o" aria-hidden="true"></i>

                            <i data-ng-if="document.type === 'file'" class="fa fa-file" aria-hidden="true"></i>
                            <span class="ml-10" data-ng-if="document.type === 'folder'">{{document.filename}}</span>

                            <a href="#/apercu?idDocument={{document.filename}}" class="ml-10" data-ng-if="document.type === 'file'">
                                {{ document.filename }}
                            </a>
                        </span>
                </td>
                <td class="profil_desc centering" width="35%">
                    {{ document.dateModification | date: configuration.DATE_PATTERN}}
                </td>
                <td class="centering" uib-dropdown width="5%">
                    <button id="document-actions" type="button" class="action_btn" uib-dropdown-toggle
                            name="document_action_btn">
                        &nbsp;
                    </button>
                    <ul class="action_list" uib-dropdown-menu aria-labelledby="document-actions">
                        <li class="show_item" data-ng-if="document.type === 'file'">
                            <a ng-href="#/apercu?idDocument={{document.filename}}" id="show_document"
                               title="Afficher">
                                Afficher
                            </a>
                        </li>
                        <li class="setting_documentTitle">
                            <a id="edit_document"
                               data-toggle="modal"
                               data-target="#EditTitreModal"
                               data-ng-click="renameDocumentTitle(document)"
                               title="Modifier le titre">
                                Modifier le titre
                            </a>
                        </li>
                        <li class="restructer_item" data-ng-if="document.type === 'file'">
                            <a ng-href="#/addDocument?idDocument={{document.filename}}" id="restructurer_document"
                               title="Modifier">
                                Modifier
                            </a>
                        </li>
                        <li class="setting_documentTitle" data-ng-if="document.type === 'file'">
                            <a id="duplicate_document"
                               data-ng-click="duplicateDoc(document)"
                               title="Dupliquer le document">
                                Dupliquer
                            </a>
                        </li>
                        <li class="share_item" data-ng-if="userData.provider">
                            <a id="share_document" title="Partager le document"
                               data-ng-click="shareDocument(document)">
                                Partager
                            </a>
                        </li>
                        <li class="removing_item">
                            <a id="delete_document"
                               data-ng-click="deleteDocument(document)" title="Supprimer">
                                Supprimer
                            </a>
                        </li>
                    </ul>
                </td>

            </tr>

            <tr ng-if="document.content && document.contentShowed">

                <td colspan="3" style="padding:0;">
                    <table style="border:none;">
                        <tbody ng-repeat="document in document.content" ng-include="'tree.html'"
                               ng-init="level = level + 1;">
                        </tbody>
                    </table>
                </td>
            </tr>


        </script>

        <!--<p class="text-center mt-10" data-ng-if="listDocument.length > 0"><i>{{listDocument.length}} document<span
                data-ng-if="listDocument.length > 1">s</span></i></p>-->
    </div>
</div>
